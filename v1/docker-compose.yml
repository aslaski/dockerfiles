version: "3.8"
services:
  adjectives:
    build:
      context: ..
      dockerfile: microservice.Dockerfile
    expose:
      - "3000"
    ports:
      - "3001:3000"
    volumes:
      - ../resources/adjectives.txt:/list.txt
  nouns:
    build:
      context: ..
      dockerfile: microservice.Dockerfile
    expose:
      - "3000"
    ports:
      - "3002:3000"
    volumes:
      - ../resources/nouns.txt:/list.txt
  phrase:
    build:
      context: ..
      dockerfile: frontend.Dockerfile
    ports:
      - "8080:8080"


